<p>reactifform works!</p>
<form [formGroup]="myform" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input id="name" formControlName="name" type="text" />
  <div *ngIf="myform.get('name')?.invalid && myform.get('name')?.touched || myform.get('name')?.dirty">
    Name is required.
    </div>
  <label for="email">Email:</label>
  <input id="email" formControlName="email" type="email" />
  <div *ngIf="myform.get('email')?.invalid && myform.get('email')?.touched || myform.get('email')?.dirty">
    Valid email is required.
    </div>
  <label for="password">Password:</label>
  <input id="password" formControlName="password" type="password" />
  <div *ngIf="myform.get('password')?.invalid && (myform.get('password')?.touched || myform.get('password')?.dirty)">
    Password must be at least 6 characters long.
    </div>
  <button type="submit" [disabled]="myform.invalid">Submit</button>
